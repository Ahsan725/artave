<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>artave</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container2">
        <div class="forms-container">
            <div class="signin-signup">
               <form action="" class="sign-in-form">
                <h2 class="title2">Log In</h2>
                <div class="input-field">
                    <i class='bx bxs-envelope' ></i>
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="input-field">
                    <i class='bx bxs-lock' ></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <input type="submit" value="Login" class="btn solid">

                
               </form> 

               <form action="" class="sign-up-form">
                <h2 class="title2">Sign Up</h2>
                <div class="input-field">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Name">
                </div>

                <div class="input-field">
                    <i class='bx bxs-envelope' ></i>
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="input-field">
                    <i class='bx bxs-lock' ></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <input type="submit" value="Sign Up" class="btn solid">

                
               </form> 


            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>Add sample text here telling 
                    them to sign up and have a good time!</p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up!</button>
                </div>

                <img src="artadmire.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Been here before?</h3>
                    <p>Add sample text here telling 
                    them to sign up and have a good time!</p>
                    <button class="btn transparent" id="sign-in-btn">Sign Up!</button>
                </div>

                <img src="gallery.svg" class="image" alt="">
            </div>
        </div>
    </div>
  
    
    <script text="text/javascript" src="main.js"></script>
</body>
</html>
